<!DOCTYPE html>
<html>
  <body>
    <div id='div'>
      <p id="p"></p>
    </div>
    <input type="text" id="input" placeholder="Add colour or border radius here.">
    <style>
      #input {
        position: fixed;
        inset: 0px;
        width: 200px;
        height: 25px;
        max-width: 100vw;
        max-height: 100dvh;
        margin: auto;
        top: 275px;
        border: solid black;
        border-radius: 10px;
        background-color: ivory;
      }

      #div {
        width: 200px;
        height: 200px;
        border-radius: 10%;
        background-color: ivory;
        transition: border-radius 1s, background-color 0.5s;
        border-style: solid;
        border-color: black;
        position: fixed;
        inset: 0px;
        max-width: 100vw;
        max-height: 100dvh;
        margin: auto;
      }

      #div:hover {
        border-radius: 50%;
      }

      body {
        background-color: #3d3c3c;
      }
    </style>
    <script>
      let div = document.getElementById("div")
      let p = document.getElementById("p")
      let input = document.getElementById("input")

      input.addEventListener("input", function() {
        div.style.backgroundColor = input.value
        div.style.borderRadius = input.value
      })
    </script>
  </body>
</html>
